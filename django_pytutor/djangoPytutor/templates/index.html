<html>
    <head>
        <title>Pytutor</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		{% load static %}
        <script src="{% static 'convert.js' %}" type="text/javascript"></script>
        <script src="{% static 'ui.js' %}" type="text/javascript"></script>
        <script type="text/javascript" src="http://pytutor.ddns.net/js/pytutor-embed.bundle.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'ui.css' %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    </head>
    <body>
      {% csrf_token %}
        <div class="navbar">
            <h1 class="navbar-title">Pytutor</h1>
            <a href="http://pytutor.ddns.net/"><img class="logo" src="http://pytutor.ddns.net/logo.svg" alt="Pytutor Home"></a>
        </div>
		<div class="center-container">
            <div class="inner-container">
                <hr>
                <div class="question-container">
                    <button class="del-story-btn">Delete Entire Story Question</button>
                    <div class="question-name-container">
                        <h2>Enter Question Title Here:</h2>
                        <textarea class="question-name" id="story-question-title-1"></textarea>
                    </div>
                    <div class="story-container">
                        <h2>Enter Python Code Here:</h1>
                        <textarea class="story-question" id="story-question-1"></textarea>
                        <button class="convert-btn">Preview</button>
                    </div>
                    <button class="add-manual-btn">Add Manual Question Here</button>
                    <hr>
                </div>
            </div>
        </div>
        <button id="addQuestion">Add Question</button>
    </body>
</html>
