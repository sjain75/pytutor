<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pytutor</title>

    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/reports.css">
</head>
<body>
    <h2>Reports Page</h2>
    <div class="reportForm">
        <button class="button" id="masterButton" onclick="masterReport()">Display Master Report</button>
    </div>
    <div class="reportForm">
        <h2>Student Username:</h2>
        <input type="text" id="studentUsername">
        <button class="button" id="studentButton" onclick="studentReport()">Display Student Report</button>
    </div>
    <div class="reportForm">
        <h2>Worksheet ID:</h2>
        <input type="text" id="worksheetID">
        <button class="button" id="worksheetButton" onclick="worksheetReport()">Display Worksheet Report</button>
    </div>
</body>
