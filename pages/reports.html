<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pytutor</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/reports.css">
    
    <script type="text/javascript" src="../js/reports.js" charset="utf-8"></script>
</head>
<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar">
            <h1 class="navbar-brand" style="color: white;">Reports Page</h1>

            <div class="nav navbar-right">
                <div id="signin"></div>
            </div>

            <button class="btn btn-outline-light my-2 my-sm-0 nav navbar-right" onclick="common.googleSignOut()"
                id="signout"
                style="display:none;">Logout
            </button>
        </nav>
    </header>
    <div class="reportForm">
        <button class="button" id="masterButton" onclick="masterReport()">Master Report</button>
        <button class="button" id="studentButton" onclick="studentReportPrompt()">Student Report</button>
        <button class="button" id="worksheetButton" onclick="worksheetReportPrompt()">Worksheet Report</button>
    </div>
    <div class="reportForm hidden" id="studentReportForm">
        <h2>Student Username:</h2>
        <input type="text" id="studentUsername">
        <button class="button submitButton" id="studentSubmit" onclick="studentReport()">Submit</button>
    </div>
    <div class="reportForm hidden" id="worksheetReportForm">
        <h2>Worksheet ID:</h2>
        <input type="text" id="worksheetID">
        <button class="button submitButton" id="worksheetSubmit" onclick="worksheetReport()">Submit</button>
        
        <script>
            function studentReportPrompt() {
                document.getElementById("studentReportForm").classList.remove("hidden");
                document.getElementById("worksheetReportForm").classList.add("hidden");
            }
            function worksheetReportPrompt() {
                document.getElementById("worksheetReportForm").classList.remove("hidden");
                document.getElementById("studentReportForm").classList.add("hidden");
            }
        </script>
    </div>
</body>
