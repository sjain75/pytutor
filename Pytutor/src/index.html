<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Pytutor</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <app-root></app-root>
  
  <script>
    function loadHomePage() {
      var homepage = document.getElementById("homepage");
      var profUsername = document.getElementById("profUsername");
      var homeInputForm = document.getElementById("homeInputForm");
      homepage.src = `http://pytutor.ddns.net/${profUsername.value}/pages/home.html`;
      homepage.classList.remove("hidden");
      homeInputForm.classList.add("hidden");
    }

    function loadReportPage() {
      var reportpage = document.getElementById("reportpage");
      var profUsername = document.getElementById("profUsername");
      var reportInputForm = document.getElementById("reportInputForm");
      reportpage.src = `http://pytutor.ddns.net/${profUsername.value}/pages/report.html`;
      reportpage.classList.remove("hidden");
      reportInputForm.classList.add("hidden");
    }
  </script>
</body>

</html>
