<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid padding id="homeInputForm">
    <!-- Check if there is a better way to center information... Set to medium?-->
    <ion-row class="ion-justify-content-center">
      <ion-col size='two'>
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label position='floating'>Enter Professor Username</ion-label>
              <ion-input value ='' clearInput type="text" id="homeProfUsername"></ion-input>
              <ion-button color='tertiary' id="submit" (click)=loadHomePage()>Submit</ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <iframe id="homepage" class="hidden" src="http://pytutor.ddns.net/" height="99%" width="100%"></iframe>
</ion-content>
